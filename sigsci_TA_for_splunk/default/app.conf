# this add-on is powered by splunk Add-on builder
[install]
state_change_requires_restart = true
is_configured = false
state = enabled
build = 3

[launcher]
author = Douglas Coburn
version = 1.0.25
description = For users of Signal Sciences who would like to enrich their Splunk data with information from Signal Sciences. This app with simple configuration enabled the importing of Events, Activity, and raw request information to Splunk.This is an open source project, no support provided, public repository available and installation documentation can be found a https://github.com/dacoburn/sigsci-splunk-app . The best way to report issues with the App is to create an Issue on the github page so that it can be tracked.

[ui]
is_visible = 1
label = sigsci_TA_for_splunk
docs_section_override = AddOns:released

[package]
id = sigsci_TA_for_splunk

[triggers]
reload.addon_builder = simple
reload.sigsci_ta_for_splunk_account = simple
reload.sigsci_ta_for_splunk_settings = simple
reload.passwords = simple